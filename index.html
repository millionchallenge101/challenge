<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Followers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 10px 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 150px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .username {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>My Instagram Followers</h1>
  <div class="container">
    <!-- Example follower -->
    <div class="card">
      <img src="mypic.jpeg" alt="Follower 1" class="profile-pic" />
    </div>

    <div class="card">
      <img src="Pic1.jpg" alt="Follower 2" class="profile-pic" />
    </div>

    <!-- Add more cards below -->
  </div>
</body>
</html>
